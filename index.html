<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>練習ページ</title>
    <link rel="stylesheet" href="css/stylesheet.css">
</head>

<body>
    <header>
        <div class="header-logo">
            <h1><span>テスト</span>ページ</h1>
        </div>
        <div class="header-list">
            <ul>
                <li>プログラミング</li>
                <li>お問い合わせ</li>
            </ul>
        </div>
    </header>

    <main>
        <div class="language">
            <h2>プログラミング</h2>
            <h3>触った言語</h3>

            <div class="firstImg">
                <div class="contents-item">
                    <p>swift</p>
                    <p>- 勉強中</p>
                    <img src="images/App1.png" alt="iOSシミュレータ画面" title="iOSシミュレータ" class="img">
                </div>
                <div class="contents-item">
                    <p>Kotlin</p>
                    <p>- HelloWorld</p>
                    <img src="images/AndroidTest.png" alt="androidシミュレータ画面" title="Androidシミュレータ" class="img">
                </div>
                <div class="contents-item">
                    <p>Java</p>
                    <p>- 文字だけのゲーム</p>
                    <img src="images/javaGame.png" alt="Javaを使ったcmd画面" title="Java開発" class="img">
                </div>
            </div>

            <div class="secondImg">
                <div class="contents-item2">
                    <p>C++</p>
                    <p>- 土星リングの研究</p>
                    <img src="images/cpp.png" alt="C++による研究のシミュレーション写真" title="C++による研究" class="img">
                </div>
                <div class="contents-item2">
                    <p>python</p>
                    <p>- 授業(サブ、数値計算)</p>
                    <img src="images/pythonTest.png" alt="pythonによる積分計算出力" title="pythonによる積分計算" class="img">
                </div>
                <div class="contents-item2">
                    <p>fortran</p>
                    <p>- 授業(メイン、数値計算)</p>
                    <img src="images/fortran.png" alt="fortranによる授業での計算結果" title="fortranによる授業での計算結果" class="img">
                </div>
            </div>
        </div>
        <div class="otherss">
            <h3>その他</h3>
            <div class="contents-item3">
                <p>HTML&CSS</p>
                <p>- 勉強中</p>
                <img src="images/html.png" alt="progateでhtml,cssを勉強している画像" title="progateによるhtml,cssの学習" class="img">
            </div>
            <div class="contents-item3">
                <p>cocos2d-js(JavaScript)</p>
                <p>- ブラウザゲーム</p>
                <img src="images/pikachu.png" alt="cocos2d-jsによるブラウザゲーム" title="cocos-2d-jsによるブラウザゲーム作り" class="img">
            </div>
        </div>

        <div class="contact-form">
            <h2>お問い合わせ</h2>
            <p>メールアドレス</p>
            <input>
            <p>お問い合わせ内容</p>
            <textarea></textarea>
            <p></p>
            <input type="submit" value="送信" class="contact-submit">
        </div>

    </main>

    <footer>
        <h1>関悠仁</h1>
        <div class="footer-list">
            <ul>
                <li>会社概要</li>
                <li>
                    <a href="https://qiita.com/haru8601/items/5cfc7391af39334f4078">Qiita記事</a>
                </li>
            </ul>
        </div>
    </footer>
</body>

</html>
